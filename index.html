<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Gerador de QR Code para Wi-Fi</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Gerador de QR Code para Wi-Fi</h1>
  <div id="qr-form">
    <div class="form-group">
      <label for="ssid">SSID:</label>
      <input type="text" id="ssid" placeholder="Nome da rede Wi-Fi" required>
    </div>
    <div class="form-group">
      <label for="encryption">Tipo de Criptografia:</label>
      <select id="encryption">
        <option value="WPA">WPA</option>
        <option value="WEP">WEP</option>
        <option value="nenhum">Nenhum</option>
      </select>
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="text" id="password" placeholder="Senha da rede Wi-Fi">
    </div>
    <button type="submit" id="generate-btn">Gerar QR Code</button>
  </div>

  
 
  <div id="qr-code"></div>
  <script src="qrcode.js"></script>
  <script src="app.js"></script>
</body>

</html>
